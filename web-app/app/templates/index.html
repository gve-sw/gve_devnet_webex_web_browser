{% extends "widebase.html" %}

{% block content %}
{{ super() }}
<div class="container-fluid">
    <div class="section">
        <div class="flex-center-vertical">
            <h1>Hello, {{details.name}}!</h1>
        </div>
        <div class="flex-center-vertical">
            <h5>Meeting Number {{meeting}}</h5>
        </div>
        <div class="flex-center-vertical">
            <p id="connection-status">Connecting...</p>
        </div>
        <div class="section">
            <form id="call-controls">
                <fieldset>
                    <legend>Call Controls</legend>
                    <button id="hangup" title="hangup" type="button">End call</button>

                    <button id="share-screen" title="share screen" type="button">Start screen share</button>
                    <button id="stop-screen-share" title="stop screen share" type="button">Stop screen share</button>

                </fieldset>
            </form>
            <div>
                <button id="ts-toggle-audio" type="button" onclick="toggleSendAudio()">Toggle Sending Audio</button>
                <label id="ts-toggle-audio-status"></label>
            </div>
            <div>
                <button id="ts-toggle-video" type="button" onclick="toggleSendVideo()">Toggle Sending Video</button>
                <label id="ts-toggle-video-status"></label>
            </div>
        </div>
        <div class="section">
            <table id="call-status">
                <thead>
                <tr>
                    <th></th>
                    <th>Call Status</th>
                    <th>Screenshare Tracks</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Local Participant</td>
                    <td id="call-status-local"></td>
                    <td id="screenshare-tracks"></td>
                </tr>
                <tr>
                    <td>Remote Participant</td>
                    <td id="call-status-remote"></td>
                    <td id="screenshare-tracks-remote"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <div class="row base-margin-bottom">
                <div class="col-6">
                    <fieldset>
                        <legend>Local Video</legend>
                        <video id="self-view" muted="true" autoplay playsinline></video>
                    </fieldset>

                    <fieldset>
                        <legend>Local Screenshare</legend>
                        <video id="self-screen" autoplay playsinline></video>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset>
                        <legend>Remote Video</legend>
                        <video id="remote-view-video" autoplay playsinline></video>
                        <audio id="remote-view-audio" autoplay></audio>
                    </fieldset>

                    <fieldset>
                        <legend>Remote Screenshare</legend>
                        <video id="remote-screen" autoplay playsinline></video>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="token" value={{ token }}>
<input type="hidden" id="meeting" value={{ meeting }}>
{% endblock %}
