<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="locale" content="US">
        <meta name="language" content="en">
        <meta name="country" content="US">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cui-standard.min.css') }}">
        <link rel="icon" type="image/vnd.microsoft.icon" href="//www.cisco.com/favicon.ico">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="///www.cisco.com/favicon.ico">
        <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
        <script src="{{url_for('static',filename='js/app.js')}}"></script>
        <script src="{{url_for('static',filename='js/webex.min.js')}}"></script>
        <style>
            video {
                height: 30vh;
                width: 32vw;
            }
            .flex {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

        </style>
    </head>
    <body class="cui cui--wide">
        <div class="content-fluid">
            <header class="header">
                <div class="container">
                    <div class="header-panels">
                        <div class="header-panel">
                            <a class="header__logo" href="http://www.cisco.com" target="_blank">
                                <img class="image-horizontal-size-16" src="{{ url_for('static', filename='img/branding.png') }}">
                            </a>
                            <div class="header__title">Client Meeting Portal</div>
                        </div>
                        <div class="header-panel header-panel--right">
                            <a class="header-item" href="{{ url_for('bye') }}">
                                <span class="half-margin-right" id="logout">Logout</span>
                                <span class="icon-sign-out icon-size-20"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content">
                {% block content %}{% endblock %}
                <footer class="footer footer--basic">
                <div class="footer__links">
                    <ul class="list">
                        <li><a href="http://www.cisco.com/cisco/web/siteassets/contacts/index.html" target="_blank">Contacts</a></li>
                        <li><a href="https://secure.opinionlab.com/ccc01/o.asp?id=jBjOhqOJ" target="_blank">Feedback</a></li>
                        <li><a href="https://www.cisco.com/c/en/us/about/help.html" target="_blank">Help</a></li>
                        <li><a href="http://www.cisco.com/c/en/us/about/sitemap.html" target="_blank">Site Map</a></li>
                        <li><a href="https://www.cisco.com/c/en/us/about/legal/terms-conditions.html" target="_blank">Terms & Conditions</a></li>
                        <li><a href="https://www.cisco.com/c/en/us/about/legal/privacy-full.html" target="_blank">Privacy Statement</a></li>
                        <li><a href="https://www.cisco.com/c/en/us/about/legal/privacy-full.html#cookies" target="_blank">Cookie Policy</a></li>
                        <li><a href="https://www.cisco.com/c/en/us/about/legal/trademarks.html" target="_blank">Trademarks</a></li>
                    </ul>
                </div>
            </footer>
            </div>
        </div>
    </body>
</html>
